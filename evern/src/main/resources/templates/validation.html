<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="animal_validation.css">
</head>
<body>

    <header>
        
    </header>
    
    <main>
        <section class="header">
            <h1 class="header_text" th:text="'Animal detectado ' + ${validationAnimal.detectedAnimal.name}"></h1>
            <hr>
        </section>
        <section class="animal_section">
            <img class="image" th:src="${validationAnimal.predictedImagePath}" alt="">
            <div class="animal_info">
                <div class="animal_general_info">
                    <h3 th:text="${validationAnimal.detectedAnimal.name}">Great kiskadee</h3>
                    <div class="date">
                        <span>19/5/2021 22:45:00</span>
                    </div>
                </div>
                <div class="detection_selection">
                    <label for="">
                        <input type="radio" name="selection"> Correct detection
                    </label>
                    <label for="">
                        <input type="radio" name="selection"> Wrong detection
                    </label>
                </div>
                <div class="animal_selection">
                    <select name="animal" id="animal">
                        <option value="UWU" autofocus>uwu</option>
                        <option value="UWU 2">uwu 2</option>
                    </select>
                    <input type="text" disabled>
                </div>
    
                <div>
                    <a href=""><button class="validate-button">VALIDAR ESPECIE</button></a>
                    <a href=""><button class="cancelate-button">CANCELAR VALIDACION</button></a>
                </div>
            </div>
        </section>
        
    </main>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recovery Account | EverNature</title>
    <link th:href=@{/styles/recovery.css} rel="stylesheet" />
    <script th:src="@{/js/recovery.js}"></script>
</head>

<body>

    <div class="back-login ">
        <a th:href="@{/login}" class="bottom-login">INICIAR SESIÓN</a>
    </div>

    <main class="div">

        <section class="container">

            <div class="top-login">
                <h1 class="title">¿Olvidaste tu contraseña?</h1>
            </div>
            <div class="top-info">
                <span>Escribe la dirección de correo electrónico de tu cuenta y te enviaremos un mensaje para
                    restablecer la contraseña.

                </span>
            </div>
            <div class="mid-login">

                <div class="split-container">
                    <form th:action="@{/login/accountrecovery}" method="post" class="custom-form">
                        <div>
                            <label class="form-label">CORREO ELECTRÓNICO</label>
                            <div class="field">
                                <input id="email" class="custom-input" title="username" type="email" placeholder="Correo electrónico"
                                    name="username" required>
                            </div>
                        </div>
                        <input id="send" type="submit" class="login-button disabled" value="ENVIAR CORREO ELECTRONICO"></input>
                    </form>
                </div>
            </div>

        </section>
    </main>

</body>

</html>

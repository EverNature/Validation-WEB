<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | EverNature</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/favicon/favicon.ico}">
    <link th:href=@{/styles/change.css} rel="stylesheet" />
    <link th:href=@{/styles/register.css} rel="stylesheet" />
    <script th:src="@{/js/password.js}"></script>
</head>

<body>

    <main class="div">

        <section class="container">

            <div class="top-login">
                <h1 class="title">Crear cuenta</h1>
            </div>
            <div class="top-info">
                <span>
                    Solicita tu cuenta de validación de animales
                </span>
            </div>
            <div class="mid-login">

                <div class="split-container">
                    <form th:object="${expertCreationForm}" th:action="@{/register}" method="post" class="custom-form">
                        <div>
                            <label class="form-label">NOMBRE DE USUARIO</label>
                            <div class="field">
                                <input class="custom-input" type="text" placeholder="Nombre de usuario"
                                    name="username" th:field="*{username}" required>
                            </div>
                        </div>
                        <div>
                            <label class="form-label">NOMBRE</label>
                            <div class="field">
                                <input class="custom-input" type="text" placeholder="Nombre"
                                    name="name" th:field="*{name}" required>
                            </div>
                        </div>
                        <div>
                            <label class="form-label">APELLIDO</label>
                            <div class="field">
                                <input class="custom-input" type="text" placeholder="Apellido"
                                    name="surname" th:field="*{surname}" required>
                            </div>
                        </div>
                        <div>
                            <label class="form-label">CORREO ELECTRONICO</label>
                            <div class="field">
                                <input class="custom-input" type="email" placeholder="Correo electronico"
                                    name="email" th:field="*{email}" required>
                            </div>
                        </div>
                        <div>
                            <label class="form-label">ESPECIALIZACION</label>
                            <div>
                                <select name="specialization" id="animal" th:field="*{specialization}">
                                    <option name="specialization" th:each="specialization : ${specializations}" th:value="${specialization.name}" th:text="${specialization.name}" ></option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label class="form-label">CONTRASEÑA</label>
                            <div class="field">
                                <input id="passwordField" class="custom-input" type="password" placeholder="Contraseña"
                                    name="password" th:field="*{password}" required>  
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" id="customCheckbox" th:onclick="changeVisivility()" />
                                <label class="check_label" for="customCheckbox">Mostrar contraseña</label>
                            </div>
                        </div>
                        <input id="send" type="submit" class="login-button enabled" value="SOLICITAR CUENTA"></input>
                    </form>
                </div>
            </div>

        </section>
    </main>

</body>

</html>

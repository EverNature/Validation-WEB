<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EverNature</title>
    <link th:href=@{/styles/login.css} rel="stylesheet" />
    <link rel="icon" th:href="@{/images/favicon.ico}">
    <script th:src="@{/js/password.js}"></script>
</head>

<body>

    <main class="main">

        <section class="container">

            <div class="top-login">
                <h1 class="title">Iniciar sesión en EverNature</h1>
            </div>
            <div class="mid-login">

                <div class="split-container">
                    <form th:action="@{/login}" method="post" class="custom-form">
                        <div>
                            <label class="form-label">CORREO ELECTRONICO</label>
                            <div class="field">
                                <input class="custom-input" title="username" type="text" placeholder="Nombre de usuario"
                                    name="username" required>
                            </div>
                        </div>
                        <div>
                            <label class="form-label">CONTRASEÑA</label>
                            <div class="field">
                                <input title="password" type="password" class="custom-input" placeholder="Contraseña"
                                    name="password" id="passwordField" required>
                            </div>
                            <div class="checkbox">
                                <input type="checkbox" id="customCheckbox" th:onclick="changeVisivility()" />
                                <label class="check_label" for="customCheckbox">Mostrar contraseña</label>
                            </div>
                        </div>
                        <input type="submit" class="login-button" value="INICIAR SESION"></input>
                    </form>
                </div>
                <div class="divider-container">
                    <div class="divider-line"></div>
                    <div class="divider-letter">
                        <span>o</span>
                    </div>
                    <div class="divider-line"></div>
                </div>
                <div class="split-container">
                    <a th:href="@{/login}" class="register-button">
                        <svg class="register-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="25px"
                            height="25px">
                            <path fill="#FFC107"
                                d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
                            <path fill="#FF3D00"
                                d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                            <path fill="#4CAF50"
                                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                            <path fill="#1976D2"
                                d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
                        </svg>
                        <span class="register-text">Continuar con Google</span>
                    </a>
                    <a th:href="@{/register}" class="register-button">
                        <svg class="register-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="25px"
                            height="25px">
                            <path fill="#4caf50" d="M45,16.2l-5,2.75l-5,4.75L35,40h7c1.657,0,3-1.343,3-3V16.2z" />
                            <path fill="#1e88e5" d="M3,16.2l3.614,1.71L13,23.7V40H6c-1.657,0-3-1.343-3-3V16.2z" />
                            <polygon fill="#e53935"
                                points="35,11.2 24,19.45 13,11.2 12,17 13,23.7 24,31.95 35,23.7 36,17" />
                            <path fill="#c62828"
                                d="M3,12.298V16.2l10,7.5V11.2L9.876,8.859C9.132,8.301,8.228,8,7.298,8h0C4.924,8,3,9.924,3,12.298z" />
                            <path fill="#fbc02d"
                                d="M45,12.298V16.2l-10,7.5V11.2l3.124-2.341C38.868,8.301,39.772,8,40.702,8h0 C43.076,8,45,9.924,45,12.298z" />
                        </svg>
                        <span class="register-text">Crearse una cuenta</span>
                    </a>
                </div>
            </div>

            <div>
                <a class="bottom-login" th:href="@{/login/account-recovery}">¿NO PUEDES INICIAR SESION?</a>
            </div>

        </section>
    </main>
</body>

</html>
